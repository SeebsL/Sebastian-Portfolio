    *{

    html{

    h3{

    /* ------- base style for dividers ------ */
    .divider{
      border: solid 2px black;
      text-align: center;
      margin: 10px 0px;
      background-image: url(images/trafficCone.jpg);
      width: 100%;
      height: 206px;

    }

    .divider_ul{
      display: flex;
      align-items: center;
      position: relative;
      width: 100%;
      height: 90%;
    }

    .divider h3{
      font-size: 30px;
      padding: 0;
      margin: auto 0 0;
      position: relative;
      top: 80px;
      background-color: white;
      border: solid 1px black;
    }

    .divider:hover h3{
      display: none;
      text-align: center;


    }

    .divider:hover {
      background-image: none;

    }



    /* --- base style for #divider_1_options li */
    .divider_ul_li{
      display: none;
      position: absolute;
      top: 0;
      width: 24%;
      height: 100%;
    }

  <script>

    $(document).ready(function(){

        var i ;
        var slide = 25;
        var options = new Array();

        // animate options sliding out
        $('.divider').mouseenter( function(){
            // reset slide
            options = [];
            slide = 25;
            // populate array with li elements
            // use each w/ function to populate
            $(this).children().children().each( function(){
                options.push(this);
                //console.log(options);

            });
            $(options).show();

            /*
            for( i=0; i <= ($(this).next().length -1) ; i++){
               console.log($(`.divider_ul li:eq(${i})`));
            }
            console.log(options);
            */
            // animate each Li individually
            for( i = 1; i <= (options.length - 1); i++){

                $(options[i]).animate({left: slide+'%'}, 200);
                slide = slide + 25;
                console.log(slide);
            }// end for loop

        });// end mouseenter

        $('.divider').mouseleave( function(){
            $(options).stop(true).each(function() {
                $(this).toggle().css({'left': "0px"});
                //$(this).css({opacity: '0','left': "0px"});
            }); // end each

        }); // end mouseleave

    }); // end ready()
